<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search Digital Text Forensics"</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid" style="padding: 0px 15% 25px 15%; background-color: white;">
  <div class="row">
    <h1 class="text-center">Search Digital Text Forensics</h1>
    <form class="input-group col-md-12" action="/" method="get">
      <input type="text" class="form-control" placeholder="Search" name="query" th:value="${query}"/>
      <span class="input-group-btn">
						<button class="btn btn-primary" type="submit">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</span>
    </form>
  </div>
</div>


<div class="container-fluid" style="padding: 0px 15% 25px 15%">
  <div style="background-color: red; width: 100%; border-radius: 25px;"
       th:if="${#lists.isEmpty(searchResultPage.resultsOnPage) and not #strings.isEmpty(query) }">
    <div style="margin: 15px">
      <h3>No Results</h3>
      <p>For Query "<span th:text="${query}"></span>"</p>
    </div>
  </div>
  <div style="background-color: white; width: 100%;" th:each="result : ${searchResultPage.resultsOnPage}">
    <div style="margin: 15px">
      <h3><a th:href="${result.url.href}" th:text="${result.title}"></a></h3>
      <p th:text="${result.snippet}"></p>
    </div>
  </div>
</div>
<div class="container-fluid"
     th:if="${searchResultPage.nextPage != null or searchResultPage.previousPage != null or (searchResultPage.namedPageLinks != null and not #lists.isEmpty(searchResultPage.namedPageLinks))}">
  <ul class="pager">
    <li th:if="${searchResultPage.previousPage != null}" class="previous">
      <a th:href="${searchResultPage.previousPage.href}">&larr; Previous</a>
    </li>

    <li th:if="${searchResultPage.firstPageLink != null}">
      <a th:href="${searchResultPage.firstPageLink.href}">1</a>
    </li>
    <li th:if="${searchResultPage.firstPageLink != null}">...</li>

    <li th:each="namedPageLink: ${searchResultPage.namedPageLinksBefore}">
      <a th:href="${namedPageLink.href}" th:text="${namedPageLink.rel}"></a>
    </li>

    <li th:text="${searchResultPage.page}"></li>

    <li th:each="namedPageLink: ${searchResultPage.namedPageLinksAfter}">
      <a th:href="${namedPageLink.href}" th:text="${namedPageLink.rel}"></a>
    </li>

    <li th:if="${searchResultPage.lastPageLink != null}">...</li>
    <li th:if="${searchResultPage.lastPageLink != null}">
      <a th:href="${searchResultPage.lastPageLink.href}" th:text="${searchResultPage.lastPageLink.rel}"></a>
    </li>

    <li th:if="${searchResultPage.nextPage != null}" class="next">
      <a th:href="${searchResultPage.nextPage.href}">Next &rarr;</a>
    </li>
  </ul>
</div>
</body>
</html>
